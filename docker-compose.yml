version: '3.8'

services:
  # ============================================
  # MongoDB Database
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: sdlc-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: sdlc_agents
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./db/init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    networks:
      - sdlc-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/sdlc_agents --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # RabbitMQ Message Broker
  # ============================================
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: sdlc-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - sdlc-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Configuration API
  # ============================================
  configuration-api:
    build:
      context: ./configuration-api
      dockerfile: Dockerfile
    container_name: sdlc-configuration-api
    restart: unless-stopped
    environment:
      PORT: ${CONFIGURATION_API_PORT:-8081}
      MONGODB_URL: mongodb://mongodb:27017/sdlc_agents
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sdlc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # JIRA Webhook API
  # ============================================
  jira-webhook-api:
    build:
      context: ./jira-webhook-api
      dockerfile: Dockerfile
    container_name: sdlc-jira-webhook-api
    restart: unless-stopped
    environment:
      PORT: ${JIRA_WEBHOOK_API_PORT:-8080}
      MONGODB_URL: mongodb://mongodb:27017/sdlc_agents
      RABBITMQ_URL: amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672/
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - sdlc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Developer Agent Consumer
  # ============================================
  developer-agent-consumer:
    build:
      context: ./developer-agent-consumer
      dockerfile: Dockerfile
    container_name: sdlc-developer-agent-consumer
    restart: unless-stopped
    environment:
      MONGODB_URL: mongodb://mongodb:27017/sdlc_agents
      RABBITMQ_URL: amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672/
      CONFIGURATION_API_URL: http://configuration-api:8081
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_CLI_PATH: ${CLAUDE_CLI_PATH:-/root/.local/bin/claude}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TEMP_DIR: /tmp
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      configuration-api:
        condition: service_healthy
    networks:
      - sdlc-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # For Git operations if needed

  # ============================================
  # Backoffice UI
  # ============================================
  backoffice-ui:
    build:
      context: ./backoffice-ui
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: sdlc-backoffice-ui
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      configuration-api:
        condition: service_healthy
    networks:
      - sdlc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# Networks
# ============================================
networks:
  sdlc-network:
    name: sdlc-network
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mongodb_data:
    name: sdlc-mongodb-data
  rabbitmq_data:
    name: sdlc-rabbitmq-data
